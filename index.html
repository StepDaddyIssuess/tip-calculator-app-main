<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="input-container">
      <div class="bill-container">
        <label for="bill" class="label">Bill<br>
        <div class="input-logo"> 
          <img class="logo" src="/images/icon-dollar.svg" alt="Dollar sign">
          <input id="bill" type="number" class="input" placeholder="0"></label>
        </div>
      </div>

      <div class="tip-container">
        <label for="tip" class="label">Select Tip %<br>
          <div class="grid">
            <button onclick="tip5()">5%</button>
            <button onclick="tip10()">10%</button>
            <button onclick="tip15()">15%</button>
            <button onclick="tip25()">25%</button>
            <button onclick="tip50()">50%</button>
            <input class="custom" type="number" placeholder="Custom" id="custom"></input>
          </div>
        </label>
      </div>

      <div class="people-container">
        <label for="person" class="label">Number Of people <span class="error">Can't be zero</span><br>
        <div class="input-logo">
          <img class="logo" src="/images/icon-person.svg" alt="Person Icon"> 
          <input id="persons" type="number" class="input" placeholder="0"></label>
      </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="outcome-container">
      <div class="outcome-tip-amount">
        <p>Tip Amount <br><span class="grayish-color-font-size">/ person</span></p>
        <h1 id="tip-amount">$0.00</h1>
      </div>

      <div class="outcome-total">
        <p>Total <br><span class="grayish-color-font-size">/ person</span></p>
        <h1 id="total">$0.00</h1>
      </div>

      <div class="reset">
        <button id="reset-btn" class="reset-btn" onclick="reset()">Reset</button>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
